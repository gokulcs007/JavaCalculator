<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Numbers</title>
</head>
<body>
<h1>Add Two Numbers</h1>
<form action="#" th:action="@{/addNumbers}" th:object="${numbers}" method="post">
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" th:field="*{number1}" required/>
    <br/>
    <label for="number2">Number 2:</label>
    <input type="number" id="number2" th:field="*{number2}" required/>
    <br/>
    <label for="operation">Operation:</label>
    <select id="operation" th:field="*{operation}">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
    </select>
    <br/>
    <button type="submit">Calculate</button>
</form>

<h2 th:if="${result != null}">Result: <span th:text="${result}"></span></h2>
</body>
</html>
